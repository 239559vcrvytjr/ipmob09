<html>
  <head>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div id="mainView">
      DEBUG:
      <button id="fixDatabaseButton">DEBUG: Fix database (delete data, page reload required)</button>
      <hr />
      <h1>Zamówienia</h1>
      <input id="searchBox" name="search" placeholder="Szukaj" />
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Produkty</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Adres</th>
            <th>Numer telefonu</th>
            <th>E-mail</th>
            <th>PESEL</th>
            <th>Numer dowodu</th>
            <th>Firma</th>
            <th>Nazwa firmy</th>
            <th>NIP</th>
            <th>Marketing</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
      <form id="form">
        <input id="id" name="id" type="hidden" />
        <p>
          <label for="products">Produkt *</label>
          <select id="products" name="products" required>
            <option value="">Wybierz...</option>
          </select>
        </p>
        <p>
          <label for="firstName">Imię *</label>
          <input id="firstName" name="firstName" required />
        </p>
        <p>
          <label for="lastName">Nazwisko *</label>
          <input id="lastName" name="lastName" required />
        </p>
        <p>
          <label for="address">Adres *</label>
          <input id="address" name="address" required />
        </p>
        <p>
          <label for="phoneNumber">Numer telefonu *</label>
          <input id="phoneNumber" name="phoneNumber" type="tel" pattern="\d{3}[\s-]*\d{3}[\s-]*\d{3}" required />
        </p>
        <p>
          <label for="email">E-mail *</label>
          <input id="email" name="email" type="email" pattern=".+@.+\..+" required />
        </p>
        <p>
          <label for="pesel">PESEL</label>
          <input id="pesel" name="pesel" pattern="\d{11}" />
        </p>
        <p>
          <label for="identity">Numer dowodu</label>
          <input id="identity" name="identity" pattern="\D{3}\s?\d{6}" />
        </p>
        <p>
          <label for="business">Firma</label>
          <input id="business" name="business" type="checkbox" />
        </p>
        <p>
          <label for="businessName">Nazwa firmy</label>
          <input id="businessName" name="businessName" />
        </p>
        <p>
          <label for="nip">NIP</label>
          <input id="nip" name="nip" pattern="(\d{3}-\d{3}-\d{2}-\d{2})|(\d{3}-\d{2}-\d{2}-\d{3})" />
        </p>
        <p>
          <label for="marketing">Marketing</label>
          <input id="marketing" name="marketing" type="checkbox" />
        </p>
        <p>
          <button type="submit">Zapisz</button>
          <button id="addRandomClientButton">DEBUG: Fill with random data</button>
        </p>
      </form>
    </div>
    <div id="invoiceView">
      <h1>Faktura</h1>
      <ul id="invoiceViewList"></ul>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
